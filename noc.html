<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>No Objection Certificate (NOC) Form</h2>
    <form id="nocForm">
        <input type="text" id="nocName" placeholder="Your Name" required>
        <input type="text" id="nocReceiver" placeholder="Recipient Name" required>
        <textarea id="nocPurpose" placeholder="Purpose of NOC"></textarea>
        <button type="button" onclick="generateNOC()">Generate NOC</button>
    </form>

    <a href="index.html">Back to Home</a>

    <script src="script.js"></script>

</body>
</html>
